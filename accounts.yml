spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
  h2:
    console:
      enabled: true

accounts:
  msg: Welcome to the EazyBank Accounts Default application
  build-version: 3
  mailDetails:
    hostName: default-accounts@eazybytes.com
  activeBranches:
    - "Mumbai"
    - "London"
    - "Washington"


